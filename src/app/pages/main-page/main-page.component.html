<div class="container my-5">
    <h1>Breaking Bad Wiki</h1>
    <hr/>
    <input type="text" class="form-control" placeholder="Walter White..." (input)="filter($event)"/>
    <div class="row">
        <div *ngFor="let personaje of personajes" class="col-xl-4 col-sm-6 col-xs-12">
            <app-card [personaje]="personaje"></app-card>
        </div>
    </div>
</div>
